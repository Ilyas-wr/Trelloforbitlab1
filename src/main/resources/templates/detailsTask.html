<!DOCTYPE html>

<head>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Trello</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="#">All Folders</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Categories</a></li>
        </ul>
    </div>
</nav>
<div class="row mt-3">
    <div class="col-6 mx-auto">
        <div class="mb-3">
            <label class="form-label">Task Name:</label>
            <input th:value="${taskbyFolder.getTitle()}" type="text" class="form-control" name="taskName" readonly>
        </div>
        <div class="mb-3">
            <label class="form-label">Description</label>
            <input type="text" class="form-control" name="taskDesc" readonly>
        </div>
        <div class="mb-3">
            <label class="form-label">:</label>
            <input type="text" class="form-control" name="taskDesc" readonly>
        </div>
        <div class="mb-3">
            <label class="form-label">Status:</label>
            <input th:text="${taskbyFolder.getStatus()}" type="text" class="form-control" name="taskstatus" readonly>
        </div>
        <br>
        <button class="btn btn-primary">UPDATE</button>
        <button class="btn btn-danger">DELETE</button>
    </div>
</div>
</body>
</html>
